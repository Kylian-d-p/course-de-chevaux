<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regarder et parier au jeu des chevaux</title>
    <link rel="stylesheet" href="/globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/in-game.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <main>
      <header>
        <a id="back-home" href="/index.html" class="">
          <button id="play">Acceuil</button>
        </a>
        <h1>Course</h1>
      </header>
      <div id="game-container">
        <div id="track">
          <div class="horses">
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
          </div>
          <div id="finish-line"></div>
        </div>
        <div id="stats">
          <h3>Classement :</h3>
          <ol id="leaderboard-list">
            <li>Joueur 1</li>
            <li>Joueur 2</li>
            <li>Joueur 3</li>
            <li>Joueur 4</li>
          </ol>
        </div>
        <p id="waiting-text">C'est l'heure des paris !</p>
      </div>
      <div id="bet-container">
        <p id="jackpot"></p>
        <div id="bets">
          <button class="bet">Parier +10 coins sur J1</button>
          <button class="bet">Parier +10 coins sur J2</button>
          <button class="bet">Parier +10 coins sur J3</button>
          <button class="bet">Parier +10 coins sur J4</button>
        </div>
      </div>
      <div id="wallet">
        <p id="wallet-value"></p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-coins"
        >
          <circle cx="8" cy="8" r="6" />
          <path d="M18.09 10.37A6 6 0 1 1 10.34 18" />
          <path d="M7 6h1v4" />
          <path d="m16.71 13.88.7.71-2.82 2.82" />
        </svg>
      </div>
    </main>
  </body>
</html>
