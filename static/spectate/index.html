<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regarder et parier au jeu des chevaux</title>
  <link rel="stylesheet" href="/globals.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/in-game.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" type="module"></script>
</head>

<body>
  <main>
    <header>
      <a id="back-home" href="/index.html" class="">
        <button id="play">Acceuil</button>
      </a>
      <h1>Course</h1>
    </header>
    <div id="game-container">
      <div id="track">
        <div class="horses">
          <div class="horse-track">
            <div class="horse">
              <img src="/assets/cheval.png" width="100" height="66" alt="Cheval">
              <span class="pseudo"></span>
            </div>
            <div class="ground"></div>
          </div>
          <div class="horse-track">
            <div class="horse">
              <img src="/assets/cheval.png" width="100" height="66" alt="Cheval">
              <span class="pseudo"></span>
            </div>
            <div class="ground"></div>
          </div>
          <div class="horse-track">
            <div class="horse">
              <img src="/assets/cheval.png" width="100" height="66" alt="Cheval">
              <span class="pseudo"></span>
            </div>
            <div class="ground"></div>
          </div>
          <div class="horse-track">
            <div class="horse">
              <img src="/assets/cheval.png" width="100" height="66" alt="Cheval">
              <span class="pseudo"></span>
            </div>
            <div class="ground"></div>
          </div>
        </div>
        <div id="finish-line"></div>
      </div>
      <div id="stats">
        <h3>Classement :</h3>
        <ol id="leaderboard-list">
          <li>
            Joueur 1
          </li>
          <li>
            Joueur 2
          </li>
          <li>
            Joueur 3
          </li>
          <li>
            Joueur 4
          </li>
        </ol>
      </div>
      <p id="waiting-text">C'est l'heure des paris !</p>
    </div>
    <div id="bet-container">
      <p id="jackpot"></p>
      <div id="bets">
        <button class="bet">Parier +10 coins sur J1</button>
        <button class="bet">Parier +10 coins sur J2</button>
        <button class="bet">Parier +10 coins sur J3</button>
        <button class="bet">Parier +10 coins sur J4</button>
      </div>
    </div>
  </main>
</body>

</html>
