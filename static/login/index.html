<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Jeu des Chevaux</title>
  <link rel="stylesheet" href="/globals.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div id="form-container">
      <h1>Se connecter</h1>
      <form>
        <div class="field-container">
          <label for="pseudo">Pseudo</label>
          <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" autocomplete="nickname" required>
        </div>
        <div class="field-container">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
        </div>
        <button type="submit">Se connecter</button>
        <p id="error-message"></p>
      </form>
    </div>
  </main>
</body>

</html>
