<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jouer au jeu des chevaux</title>
    <link rel="stylesheet" href="/globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/in-game.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <main>
      <header>
        <a id="back-home" href="/index.html" class="">
          <button id="play">Acceuil</button>
        </a>
        <h1>Course</h1>
        <button id="code-game">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-copy"
          >
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
          </svg>
        </button>
      </header>
      <div id="game-container">
        <div id="track">
          <div class="horses">
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
            <div class="horse-track">
              <div class="horse">
                <img
                  src="/assets/cheval.png"
                  width="100"
                  height="66"
                  alt="Cheval"
                />
                <span class="pseudo"></span>
              </div>
              <div class="ground"></div>
            </div>
          </div>
          <div id="finish-line"></div>
        </div>
        <div id="stats">
          <h3>Classement :</h3>
          <ol id="leaderboard-list">
            <li>Joueur 1</li>
            <li>Joueur 2</li>
            <li>Joueur 3</li>
            <li>Joueur 4</li>
          </ol>
        </div>
        <p id="waiting-text">Appuyez sur Espace pour avancer !</p>
      </div>
    </main>
  </body>
</html>
